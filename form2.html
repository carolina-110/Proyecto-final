<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="marco">

            <form class="form-horizontal " method="post">

                <h1 class="header">Profesionista</h1>

                <div class="image-container">
                    <img src="https://png.pngtree.com/svg/20161229/e7a5cf5c9e.svg" alt="">
                </div>
                
                <div class="form-group ">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user fa-lg"
                            style="color:blue"></i></span>
                    <div class="col-md-6 ">
                        <input id="fname" name="name" type="text" placeholder="Nombre completo" class="form-control ">

                    </div>
                </div>
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-calendar fa-lg"
                            style="color:blue"></i></span>
                    <div class="col-md-6">
                        <input id="lname" name="name" type="text" placeholder="Edad" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-book fa-lg"
                            style="color:blue"></i></span>
                    <div class="col-md-6">
                        <input id="email" name="email" type="text" placeholder="Estudios" class="form-control">
                    </div>
                </div>



                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o fa-lg"
                            style="color:blue"></i></span>
                    <div class="col-md-6 ">
                        <textarea class="form-control " id="message" name="message"
                            placeholder="Puedes escribir datos extra sobre ti." rows="4"></textarea>
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-md-6 ">

                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-book fa-lg"
                                style="color:blue"></i> </span>
                        <h5>Portafolio de evidencia</h5>
                        <input name="uploadedfile" type="file" />

                    </div>


                </div>


                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn bg-info btn-lg text-light ">Enviar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
